<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AngularJS Login Example</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body ng-app="app">
    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
            	<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>

    <!-- ANGULARJS & JQUERY-->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.1/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.6.1/angular-cookies.min.js"></script>

    <!-- APP -->
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="app.run.js"></script>

    <!-- CORE -->
    <script src="core/core.module.js"></script>
    <script src="core/user/user.module.js"></script>
    <script src="core/user/user.service.js"></script>
    <script src="core/authentication/authentication.module.js"></script>
    <script src="core/authentication/authentication.service.js"></script>
    <script src="core/flash/flash.module.js"></script>
    <script src="core/flash/flash.service.js"></script>

    <!-- LOGIN -->
    <script src="login/login.module.js"></script>
    <script src="login/login.component.js"></script>

    <!-- HOME -->
    <script src="home/home.module.js"></script>
    <script src="home/home.component.js"></script>

</body>

</html>
